<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <section class="contact-header">
            <div class="contact-badge">CONTACT</div>
            <h1>Let's stay connected</h1>
            <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
            <div class="contact-buttons">
                <button class="btn green">Open Positions</button>
                <button class="btn">About Us</button>
            </div>
        </section>
        <section class="contact-details">
            <div class="detail">
                <i class="fas fa-envelope icon"></i>
                <div>
                    <h2>Email</h2>
                    <p>contact@flex.co</p>
                </div>
            </div>
            <div class="detail">
                <i class="fas fa-phone-alt icon"></i>
                <div>
                    <h2>Phone</h2>
                    <p>+7-843-672-431</p>
                </div>
            </div>
            <div class="detail">
                <i class="fas fa-map-marker-alt icon"></i>
                <div>
                    <h2>Office</h2>
                    <p>1686, Geraldine Lane<br>New York, NY 10013</p>
                </div>
            </div>
            <div class="detail">
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="btn green">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
